<section class="section reviews">
  <h3 class="reviews-h3">Reviews</h3>
  <div class="swiper reviews-swiper">
    <ul class="swiper-wrapper reviews-wrapper"></ul>
    <div class="reviews-swiper-buttons">
      <button
        type="button"
        id="righth-button"
        class="swiper-button-prev reviews-prev"
      >
        <svg class="reviews-icon" width="32" height="32">
          <use href="./img/sprite.svg#icon-arrow-narrow-right1"></use>
        </svg>
      </button>
      <button
        type="button"
        id="left-button"
        class="swiper-button-next reviews-next"
      >
        <svg class="reviews-icon-right" width="32" height="32">
          <use href="./img/sprite.svg#icon-arrow-narrow-right"></use>
        </svg>
      </button>
    </div>

    <div class="swiper-pagination"></div>
  </div>
</section>
